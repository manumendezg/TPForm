<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario validaciones</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="formulario" onsubmit="validarForm(event)">
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" onkeyup="validarNombre()">
        <span id="errornombre" class="mensajeerror"></span>

        <label for="email">Email:</label>
        <input type="text" id="email" onkeyup="validarEmail()">
        <span id="erroremail" class="mensajeerror"></span>
    
        <label for="contra">Contraseña:</label>
        <input type="text" id="contra" onkeyup="validarContra()">
        <span id="errorcontra" class="mensajeerror"></span>

        <label for="contra2">Confirmar contraseña:</label>
        <input type="text" id="contra2" >
        <span id="errorcontra2" class="mensajeerror"></span>
    
        <button type="submit" id="botonEnviar" >Enviar</button>
    </form>

    <script src="site.js"></script>
</body>
</html>
